<html lang="en-US">
    <head>
        <title>contact list</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
        <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <div class="container">
        <h1 align="center">Update</h1>
            <table align="center">
                <form action="#" th:action="@{save}" th:object="${contact}" method="post" align="center">
                    <tr>
                        <td align="right">Name:</td>
                        <td><input type="text" th:field="*{name}" /></td>
                        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                    </tr>
                    <tr>
                        <td align="right">Mobile:</td>
                        <td><input type="text" th:field="*{mobile}"/></td>
                        <td th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}">Name Error</td>
                    </tr>
                    <tr>
                        <td align="right">VPMN:</td>
                        <td><input type="text" th:field="*{vpmn}"/></td>
                        <td th:if="${#fields.hasErrors('vpmn')}" th:errors="*{vpmn}">Name Error</td>
                    </tr>
                    <tr>
                        <td align="right">Email:</td>
                        <td><input type="email" th:field="*{email}"/></td>
                        <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
                    </tr>
                    <tr>
                        <td align="right">HomeAddress:</td>
                        <td><input type="text" th:field="*{homeAddress}"/></td>
                        <td th:if="${#fields.hasErrors('homeAddress')}" th:errors="*{homeAddress}">Name Error</td>
                    </tr>
                    <tr>
                        <td align="right">OfficeAddress:</td>
                        <td><input type="text" th:field="*{officeAddress}"/></td>
                        <td th:if="${#fields.hasErrors('officeAddress')}" th:errors="*{officeAddress}">Name Error</td>
                    </tr>
                    <tr>
                        <td align="right">Job:</td>
                        <td><input type="text" th:field="*{job}"/></td>
                        <td th:if="${#fields.hasErrors('job')}" th:errors="*{job}">Name Error</td>
                    </tr>
                    <tr>
                        <td align="right">JobLevel:</td>
                        <td><input type="text" th:field="*{jobLevel}"/></td>
                        <td th:if="${#fields.hasErrors('jobLevel')}" th:errors="*{jobLevel}">Name Error</td>
                    </tr>
                    <tr>
                        <td align="right">Memo:</td>
                        <td><input type="text" th:field="*{memo}"/></td>
                        <td th:if="${#fields.hasErrors('memo')}" th:errors="*{memo}">Name Error</td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">
                            <input type="submit" name="action" th:value="update"/>
                            <input type="hidden" name="id" th:value="${contact.id}"/>
                        </td>
                    </tr>
                </form>
                <form th:action="delete" method="POST">
                <tr align="center">
                    <td colspan="2">
                        <input type="submit" name="action" th:value="delete"/>
                        <input type="hidden" name="id" th:value="${contact.id}"/>
                    </td>
                </tr>
                </form>
                <tr align="center">
                    <td colspan="2"><a th:href="@{list}" th:text="return"></a></td>
                </tr>
                
            </table>
        </div>
    </body>
</html>
