<html>
    <head>
        <title>Contact List</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
        <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    </head>
    <body>
    <div class="container">
        <h1 align="center">ContactList</h1>
        <table align="center" border="1">
            <tr align="center">
                <td colspan="6"><a th:href="@{create}" th:text="create"></a></td>
            </tr>
            <tr>
                <td align="center" th:text="Name"></td>
                <td align="center" th:text="Mobile"></td>
                <td align="center" th:text="Vpmn"></td>
                <td align="center" th:text="Address"></td>
                <td colspan="2" align="center" th:text="Edit"></td>
            </tr>
            <tr th:each="contact : ${contactList}">
                <td><a th:href="@{'show?id=' + ${contact.id}}" th:text="${contact.name}"></a></td>
                <td th:text="${contact.mobile}"></td>
                <td th:text="${contact.vpmn}"></td>
                <td th:text="${contact.homeAddress}"></td>
                <td><a th:href="@{'update?id=' + ${contact.id}}" th:text="update"></a></td>
                <td th:text="delete"></td>
            </tr>
        </table>
    </div>
    </body>
</html>
