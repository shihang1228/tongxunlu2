<html lang="en-US">
    <head>
        <title>contact list</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
        <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <div class="container">
            <h1 align="center">ContactList</h1>
            <h1 align="center" th:text="${contactList}"></h1>
            <table align="center" border="1">
                <tr>
                    <td align="center">Name</td>
                    <td align="center">Mobile</td>
                    <td align="center">Vpmn</td>
                    <td align="center">Address</td>
                </tr>
                <tr th:each="contact : ${contactList}">
                    <td th:text="${contact.name}"></td>
                    <td th:text="${contact.mobile}"></td>
                    <td th:text="${contact.vpmn}"></td>
                    <td th:text="${contact.homeAddress}"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
